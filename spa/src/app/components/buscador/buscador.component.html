<h1>Buscador <small>{{termino}}</small></h1>
<hr>
<div class="col">
  <div class="row" *ngIf="heroes.length == 0">
    <div class="alert alert-info"> No existen resultados con la palabra {{termino}}</div>
  </div>
</div>
<div class="card-columns">
  <!-- se llama al index con la variuable idx que se coloco automatico en el service -->
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
